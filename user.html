<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="user.css"/>
    <script src="ajaxprj.js"></script>
  </head>
  <body>
    <form id="login-form" onsubmit="return login()">
      <h1>LOGIN</h1>
      <input type="user_name" placeholder="Username" name="user_name" required/>
      <input type="user_password" placeholder="Password" name="user_password" required/>
      <input type="submit" value="Sign In"/>
    </form>
  </body>
</html>
